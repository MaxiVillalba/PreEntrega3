<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Turister.com - Tu aliado de viajes</h1>
        <h2>Selecciona tu destino y adicionales</h2>
    </header>

    <main>
        <section id="containeruno">
            <h2>Destinos</h2>
        </section>

        <section id="containerdos">
            <h2>Adicionales</h2>
        </section>

        <aside id="carrito">
            <h2>Carrito</h2>
            <p id="carrito-vacio">Tu carrito está vacío</p>
            <ul id="carrito-items"></ul>
            <button id="limpiar-carrito">Limpiar Carrito</button>
            <button id="eliminar-ultimo">Eliminar Último Ítem</button>
            <button id="checkout">Checkout</button>
        </aside>
    </main>

    <footer>
        <p>Turister.com 2024 - todos los derechos reservados</p>
    </footer>

    <script src="/main.js"></script>
</body>
</html>
